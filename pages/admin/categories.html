<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 
    - #HEADER
  -->

    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <div class="header-search"></div>

        <a href="#" class="logo">
          <img
            src="../../assets/images/logo.svg"
            alt="Casmart logo"
            width="130"
            height="31"
          />
        </a>

        <div class="header-actions">
          <button
            class="header-action-btn"
            id="signout-btn"
            onclick="signout()"
          >
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

            <p class="header-action-label" i>Sign out</p>
          </button>

          <button class="header-action-btn"></button>
        </div>

        <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img
                src="../..//assets/images/logo.svg"
                alt="Casmart logo"
                width="130"
                height="31"
              />
            </a>

            <button
              class="nav-close-btn"
              data-nav-close-btn
              aria-label="Close Menu"
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="./allProduct.html" class="navbar-link">Product</a>
            </li>

            <li>
              <a href="./orders.html" class="navbar-link">Orders</a>
            </li>

            <li>
              <a href="#" class="navbar-link">Category</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="product-container" id="productsContainer"></div>
    <!-- Add more product cards as needed -->

    <button class="add-product-button" onclick="openPopup()">
      Add Category
    </button>

    <!---------- Adding ProductPopup-->
    <div id="popup" class="popup-container">
      <div class="popup-content">
        <button class="close-button" onclick="closePopup()">Close</button>
        <div class="validation-error" id="validation-error"></div>

        <form class="add-product-form" id="addForm">
          <div class="form-group">
            <!-- <label for="productName">Product Name:</label> -->
            <input
              type="text"
              id="categoryName"
              name="categoryName"
              placeholder="Category Name"
              required
            />
          </div>

          <button type="submit" id="addProductBtn">Add Category</button>
        </form>
      </div>
    </div>

    <!---------------Update Product Popup-->
    <!---------- Adding ProductPopup-->
    <div id="updateForm-popup" class="popup-container">
      <div class="popup-content">
        <button class="close-button" onclick="closeUpdatePopup()">Close</button>
        <div class="validation-error" id="validation-error"></div>

        <form class="add-product-form" id="updateForm">
          <div class="form-group">
            <!-- <label for="productName">Product Name:</label> -->
            <input
              type="text"
              id="categoryName"
              name="categoryName"
              placeholder="Category Name"
              required
            />
          </div>
          <input
            type="hidden"
            id="update-productId-input"
            name="update-productId-input"
          />

          <button type="submit" id="updateCategoryBtn">Update Category</button>
        </form>
      </div>
    </div>

    <!---Delete popup-->
    <!---------------Update Product Popup-->
    <div id="delete-popup" class="popup-container">
      <div class="popup-content">
        <div class="confirmation-box">
          <p class="confirmation-message">
            Are you sure you want to delete
            <span id="delete-categoryName">this product</span> ?
          </p>
          <input type="hidden" id="delete-categort-hidden-input" />
          <div class="confirmation-buttons">
            <input type="hidden" id="delete-productId-input" name="productId" />
            <button class="confirm-button" onclick="deleteCategory()">
              Delete
            </button>
            <button class="cancel-button" onclick="closeDeletePopup()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 
    - ionicon link
  -->

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/global-style.css" />

    <link rel="stylesheet" href="../../assets/css/admin/allProduct.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="../../assets/css/admin/categories.css" />

    <script src="../..//assets/js/script.js"></script>
    <script src="../../scripts/admin/categories.js"></script>
  </body>
</html>
